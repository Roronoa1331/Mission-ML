<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - Casting Defect Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .demo-image {
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 10px;
        }
        .demo-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="text-white">
                    <i class="fas fa-play-circle me-2"></i>
                    Demo Gallery
                </h1>
                <p class="text-white">Click on sample images to test the defect detection</p>
                <a href="/" class="btn btn-light">
                    <i class="fas fa-arrow-left me-2"></i>Back to Home
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body p-4">
                        <h3 class="mb-4">Sample Casting Images</h3>
                        <div class="row" id="demoGallery">
                            <!-- Demo images will be loaded here -->
                            <div class="col-12 text-center">
                                <div class="spinner-border text-primary" role="status"></div>
                                <p class="mt-2">Loading demo images...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load demo images (you can replace these with actual sample images)
        const demoImages = [
            {name: 'OK Sample 1', url: 'https://via.placeholder.com/300x300/28a745/ffffff?text=OK+Sample'},
            {name: 'OK Sample 2', url: 'https://via.placeholder.com/300x300/28a745/ffffff?text=OK+Sample'},
            {name: 'Defective Sample 1', url: 'https://via.placeholder.com/300x300/dc3545/ffffff?text=Defective'},
            {name: 'Defective Sample 2', url: 'https://via.placeholder.com/300x300/dc3545/ffffff?text=Defective'},
            {name: 'OK Sample 3', url: 'https://via.placeholder.com/300x300/28a745/ffffff?text=OK+Sample'},
            {name: 'Defective Sample 3', url: 'https://via.placeholder.com/300x300/dc3545/ffffff?text=Defective'}
        ];

        function loadDemoGallery() {
            const gallery = document.getElementById('demoGallery');
            gallery.innerHTML = '';

            demoImages.forEach((image, index) => {
                const col = document.createElement('div');
                col.className = 'col-md-4 mb-4';
                col.innerHTML = `
                    <div class="text-center">
                        <img src="${image.url}" alt="${image.name}" 
                             class="demo-image img-fluid mb-2" 
                             style="max-height: 200px; object-fit: cover;"
                             onclick="testDemoImage('${image.url}', '${image.name}')">
                        <p class="mb-0">${image.name}</p>
                        <button class="btn btn-sm btn-outline-primary mt-1" 
                                onclick="testDemoImage('${image.url}', '${image.name}')">
                            <i class="fas fa-search me-1"></i>Test
                        </button>
                    </div>
                `;
                gallery.appendChild(col);
            });
        }

        function testDemoImage(imageUrl, imageName) {
            // Convert data URL to blob and upload
            fetch(imageUrl)
                .then(response => response.blob())
                .then(blob => {
                    const file = new File([blob], imageName, { type: 'image/jpeg' });
                    const formData = new FormData();
                    formData.append('file', file);

                    return fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Error: ' + data.error);
                    } else {
                        // Show results in a modal or redirect
                        alert(`Result for ${imageName}: ${data.prediction} (${(data.confidence * 100).toFixed(1)}% confidence)`);
                    }
                })
                .catch(error => {
                    alert('Demo test failed: ' + error);
                });
        }

        // Load gallery when page is ready
        document.addEventListener('DOMContentLoaded', loadDemoGallery);
    </script>
</body>
</html>
